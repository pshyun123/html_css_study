<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe ID</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-all">
        <div class="background-image">
        <div class="login-container">
            <div class="login-box">
                <section class="header">
                    <img src="./icons/adobe_logo_black.svg" alt="로고">
                    <h1>로그인</h1>
                    <p>신규 사용자이신가요? <a href="#">계정 만들기</a></p>
                </section>
                <section class="main">
                    <div class="mail-input">
                        <p>이메일 주소</p>
                        <input type="email">
                        <button class="continue-button">계속</button>
                    </div>
                    <div class="divider">
                        <span class="or">또는</span>
                    </div>
                    <div class="button">
                        <a class="social-button" href="#">
                        <img class="google_logo" src="./icons/sml-google-logo.svg" alt="구글">
                            <span>Google로 계속</span>
                        </a>
                        <a class="social-button" href="#">
                            <img src="./icons/f_logo_RGB-Blue_58.png" alt="페이스북">
                            <span> Facebook으로 계속</span>
                        </a>
                        <a class="social-button" href="#">
                            <img src="./icons/sml-apple-logo.svg" alt="애플">
                            <span>Apple로 계속</span>
                        </a>
                    </div>
                <div class="footer">
                    <p><a href="#">로그인 관련 지원요청</a></p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
